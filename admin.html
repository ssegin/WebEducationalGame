<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Add Timeline Events</title>
    <style>
        body { font-family: sans-serif; margin: 20px; background-color: #f4f4f4; color: #333; }
        .container { background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1, h2 { color: #333; }
        label { display: block; margin-top: 10px; }
        input[type="number"], input[type="text"], textarea {
            width: calc(100% - 22px);
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea { min-height: 80px; }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 15px;
            font-size: 1em;
        }
        button:hover { background-color: #0056b3; }
        .event-list { list-style: none; padding: 0; }
        .event-list li {
            background-color: #e9ecef;
            padding: 10px;
            margin-top: 10px;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .event-list .delete-btn { background-color: #dc3545; font-size: 0.8em; padding: 5px 10px; }
        .event-list .delete-btn:hover { background-color: #c82333; }
        .nav-link { display: block; margin-top: 20px; text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Timeline Event Management</h1>

        <section id="add-event-form">
            <h2>Add New Event</h2>
            <form id="eventForm">
                <div>
                    <label for="eventYear">Year (AD):</label>
                    <input type="number" id="eventYear" name="eventYear" required placeholder="e.g., 1492">
                </div>
                <div>
                    <label for="eventDescription">Event Description:</label>
                    <textarea id="eventDescription" name="eventDescription" rows="3" required placeholder="e.g., Columbus reaches the Americas"></textarea>
                </div>
                <button type="submit">Save Event</button>
            </form>
        </section>

        <section id="current-events">
            <h2>Current Events</h2>
            <ul id="eventList" class="event-list">
                <!-- Events from local storage will be listed here by admin.js -->
                <li>No events yet.</li>
            </ul>
        </section>

        <a href="index.html" class="nav-link">Back to Main Map</a>
    </div>

    <script src="admin.js"></script>
</body>
</html>
