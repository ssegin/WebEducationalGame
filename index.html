<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeline and Map</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="admin-nav">
        <a href="admin.html">Go to Admin Page</a>
    </div>
    <div id="main-container">
        <div id="content-wrapper">
            <!-- #timeline div is removed -->
            <div id="map"> <!-- This will now implicitly take full width of content-wrapper -->
                <h2>World Map (Conceptual)</h2> <!-- This title might need to be updated or removed later if the image is the only content -->
                <img id="map-image" src="map.jpg" alt="Map of Northeast Asia">
            </div>
            <div id="description-tab">
                <div id="current-time-display">Time: 1000 AD</div> <!-- Moved -->
                <div id="event-display">
                    <!-- Event descriptions will appear here -->
                    <p>Event details for the selected year will be shown here.</p> <!-- This is the original placeholder -->
                </div>
            </div>
        </div>
    </div>
    <div id="scrollbar-container">
        <div id="scrollbar-thumb"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
